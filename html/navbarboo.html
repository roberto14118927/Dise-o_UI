<script>
    var ban = false;
    $(document).ready(function () {
        $("#menu2").click(function () {
            if (ban == false) {
                $("#ocultar-menu").removeClass("ocultar")
                $("#ocultar-menu").addClass("mostrar");
                ban = true;
            }else{
                $("#ocultar-menu").removeClass("mostrar")
                $("#ocultar-menu").addClass("ocultar");
                ban = false;
            }

            


        });
    });
</script>
